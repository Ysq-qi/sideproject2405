name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 當推送到 main 分支時觸發工作流。

jobs:
  build:
    runs-on: ubuntu-latest  # 指定運行環境。

    steps:
      # 1. 檢出最新代碼
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 設置 Node.js 環境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # 使用 Node.js 版本 20。

      # 3. 安裝依賴項並自動修復漏洞
      - name: Install dependencies and audit fix
        run: |
          npm install
          npm audit fix --force  # 自動修復依賴性漏洞

      # 4. 動態添加 homepage 欄位至 package.json
      - name: Add homepage field dynamically
        run: |
          node -e "let pkg=require('./package.json'); pkg.homepage='https://ysq-qi.github.io/sideproject2405/'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));"

      # 5. 建置專案
      - name: Build project
        run: npm run build

      # 6. 添加 .nojekyll 防止忽略點檔案
      - name: Add .nojekyll to public directory
        run: touch public/.nojekyll

      # 7. 部署至 GitHub Pages，保持不變的檔案
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # 部署的目錄為 build/
          keep_files: true  # 保留不變的檔案，避免無謂重新上傳
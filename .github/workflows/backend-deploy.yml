name: Backend Deploy to Firebase Functions

on:
  push:
    branches:
      - main  # 當推送到 main 分支時觸發此工作流程

jobs:
  deploy:
    runs-on: ubuntu-latest  # 使用 Ubuntu 作為執行環境

    steps:
      # 1. 檢出代碼
      - name: Checkout code
        uses: actions/checkout@v3
      
      # 2. 設置 Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 

      # 3. 安裝 Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 4. 將 Firebase 服務帳戶密鑰寫入文件
      - name: Write service account key to file
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > $HOME/firebase-key.json
        env:
          HOME: /home/runner

      # 5. 設置 GOOGLE_APPLICATION_CREDENTIALS 環境變數
      - name: Set GOOGLE_APPLICATION_CREDENTIALS
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=/home/runner/firebase-key.json" >> $GITHUB_ENV

      # 6. 安裝依賴
      - name: Install dependencies
        run: |
          cd functions
          npm install

      # 7. 部署至 Firebase Functions
      - name: Deploy to Firebase
        run: firebase deploy --only functions --project sideproject2405-b8a66